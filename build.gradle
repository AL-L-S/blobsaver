plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4' // plugin for fat jar
    id 'java'
}

version '2.1-beta'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180130'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

compileJava {
    options.fork = true
    options.forkOptions.javaHome = new File("${System.properties.'java.home'}")
    options.compilerArgs << "-XDignore.symbol.file=true"
}

jar {
    manifest {
        attributes 'Main-Class': 'blobsaver.Main'
    }
}

shadowJar {
    classifier = null // remove '-all' suffix
    from "LICENSE"
}